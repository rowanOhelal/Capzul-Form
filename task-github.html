<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="task-github.css">
</head>
<body>
    <div class="container shadow-lg position-absolute row">
        <div class="main-bg position-relative col-5">
            <h5 class="main-head text-white text-center mx-auto pt-5">Social media shared today, tomorrow or by location</h5>
            <img src="Ellipse 2.png" alt="" class="sec1-bg position-absolute">
            <img src="Imgs.png" alt="" class="sec2-bg position-absolute">
        </div>
        <div class="col-7">
            <div class="content mx-auto mt-5">
                <img src="Logo.png" alt="" class="logo">
                <h5 class="fw-bold mt-5">Create account</h5>
                <div class="xs-font">For business, band, or celebrities.</div>

                <div class="row mt-4">

                    <div class="col-6 bg-white">
                        <label for="#first-name" class="sm-font">First Name</label>
                        <input type="text" id="first-name" class="input border border-light-subtle rounded">
                        <label for="#email" class="sm-font">Email or Phone number</label>
                        <input type="text" id="email" class="input border border-light-subtle rounded">
                        <label for="#password" class="sm-font">Password</label>
                        <input type="password" id="password" class="input border border-light-subtle rounded">

                        <div class="d-flex mt-2">
                            <input type="checkbox" id="ch1">
                            <label for="#ch1" class="sm-font ms-2">Remember me</label>
                        </div>
                        <div class="d-flex my-2">
                            <input type="checkbox" id="ch1">
                            <label for="#ch1" class="sm-font ms-2">I agree to all the <span class="text-primary">terms</span> and <span class="text-primary">Privacy Policy</span></label>
                        </div>

                        <button type="button" class="input xs-font btn btn-primary mt-2">Create Account</button>
                    </div>

                    <div class="col-6 bg-white">
                        <label for="#last-name" class="sm-font">Last Name</label>
                        <input type="text" id="last-name" class="input border border-light-subtle rounded">
                        <label for="#date" class="sm-font">Date of Birth <span class="xs-font fst-italic text-secondary">(MM/DD/YY)</span></label>
                        <input type="date" id="date" class="input border border-light-subtle rounded">
                        <label for="#confirm" class="sm-font">Confirm Password</label>
                        <input type="password" id="confirm" class="input border border-light-subtle rounded">

                        <div class="pass sm-font text-primary ms-auto my-2 pb-1">Forgot Password?</div>

                        <button type="button" class="input btn-bg btn mt-4"></button>
                    </div>

                </div>

                <div class="sm-font text-center my-3">Already have an account? <span class="text-primary">Log In</span></div>

                <div class="group d-flex justify-content-between mt-5">
                    <img src="Layer 2.png" alt="">
                    <img src="Group.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
